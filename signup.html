<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uber</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="signup.css" />
    <link rel="shortcut icon" href="uber.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="h1">
          <a
            href="https://www.uber.com/in/en/?uclick_id=88d5a99a-ba9e-4472-8536-4a018d91ac24"
            class="logo"
            >Uber</a
          >
        </div>
      </div>

      <div class="body">
        <p class="email">
          What's your phone number or <br />
          email?
        </p>

        <input type="text" placeholder="Enter Phone No or Email" />

        <button><a href="">Continue</a></button>

        <p>or</p>

        <button class="google">
          <img src="icons8-google-48.png" alt="" /><a href=""
            >Continue With Google</a
          >
        </button>
        <button class="apple">
          <img src="icons8-apple-50.png" alt="" /><a href=""
            >Continue With Apple</a
          >
        </button>
        <p>or</p>

        <button><a href="">Login with QR code</a></button>

        <p class="terms">
          By proceeding, you consent to get calls, WhatsApp or <br />
          SMS messages, including by automated means, from <br />
          Uber and its affiliates to the number provided.
        </p>
      </div>
    </div>
  </body>
</html>
